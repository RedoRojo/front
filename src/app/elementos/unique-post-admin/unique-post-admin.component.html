<div class="post" *ngFor = "let post of posts">
    <div class="post-info">
        <h3>{{post.user.nombre}}</h3>
        <h4>{{post.fecha | date:'dd/MM/yyyy'}}</h4>
    </div>
    <div class="post-titulo">
        <h2>{{post.titulo}}</h2>
    </div> 
    <div class="post-body">
        <p>{{post.contenido}}</p>
    </div>

    <h3>Comentarios</h3>

    <!-- <app-comments-for-post [postId] = post.id></app-comments-for-post> -->
    <app-comments-admin [postId] = post.id></app-comments-admin>
    <!-- <button (click)="verDetalleDeComentario(post.id)">Aniadir comentario</button> -->
    <button (click)="eliminarPost(post.id)">ELIMINAR POST</button>
    <div class="line-div"></div>
</div>
